<div class="row justify-content-center">
  <div class="col-6">
    <h3 class="text-center m-4">Iniciar sesión</h3>
    <div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input [(ngModel)]="email" class="form-control" id="exampleInputEmail1">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
    </div>
  </div>
</div>
