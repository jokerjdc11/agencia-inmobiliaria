<h3 class="text-center m-4">Crear oficina</h3>
<div class="row">
    <div class="col-6">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Id</label>
            <input [(ngModel)]="office.id" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
    </div>

    <div class="col-6">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Telefono</label>
            <input [(ngModel)]="office.phone_number" type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <button type="submit" class="btn btn-primary" (click)="addRegister()">{{admin.registerCurrent ? 'Editar' : 'Agregar'}}</button>
    </div>
</div>
