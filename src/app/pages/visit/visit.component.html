<h3 class="text-center m-4">Visitas</h3>
<button type="button" class="btn btn-success" (click)="goToCreate()">Crear</button><br><br>
<table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Fecha y hora</th>
        <th scope="col">Comentario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let visit of this.admin.visits; index as i">
        <th scope="row">{{visit.id}}</th>
        <td>{{visit.date}}</td>
        <td>{{visit.comment}}</td>
        <td><button type="button" class="btn btn-primary">Editar</button></td>
        <td><button type="button" class="btn btn-danger" (click)="deleteRegister(i)">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
