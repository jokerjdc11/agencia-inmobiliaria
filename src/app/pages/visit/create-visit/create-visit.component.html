<div class="container">

    <h3 class="text-center m-4">Crear visita</h3>
    <div class="row">
        <div class="col-6">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Id</label>
                <input [(ngModel)]="visit.id" type="number" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp" *ngIf="admin.registerCurrent ? 'disabled' : ''">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Comentario</label>
                <input [(ngModel)]="visit.comment" type="text" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
        </div>

        <div class="col-6">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Fecha</label>
                <input [(ngModel)]="visit.date" type="datetime-local" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
        </div>
        <div class="position-relative mt-5">
            <div class="position-absolute top-50 start-50 translate-middle">
                <button type="submit" class="btn btn-primary" (click)="addRegister()">{{admin.registerCurrent ? 'Editar'
                    : 'Agregar'}}</button>
            </div>
        </div>
    </div>

</div>
