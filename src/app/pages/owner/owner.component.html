<div class="contenido-table">
    <h3 class="text-center m-4">Propietarios</h3>
    <button type="button" class="btn btn-success" (click)="goToCreate()">Crear</button><br><br>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Dirección</th>
                <th scope="col">Cédula</th>
                <th scope="col">Télefono</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let owner of this.admin.owners; index as i">
                <th scope="row">{{owner.id}}</th>
                <td>{{owner.name}}</td>
                <td>{{owner.last_name}}</td>
                <td>{{owner.address}}</td>
                <td>{{owner.identification}}</td>
                <td>{{owner.phone_number}}</td>
                <td><button type="button" class="btn btn-primary" (click)="editRegister(owner)">Editar</button></td>
                <td><button type="button" class="btn btn-danger" (click)="deleteRegister(i)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>
</div>
