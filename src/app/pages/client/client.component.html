<div class="content-tab">
    <h3 class="text-center m-4">Clientes</h3>
    <button type="button" class="btn btn-success" (click)="goToCreate()">Crear</button><br><br>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellidos</th>
                <th scope="col">Dirección</th>
                <th scope="col">Cédula</th>
                <th scope="col">Télefono</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of this.admin.clients; index as i">
                <th scope="row">{{client.id}}</th>
                <td>{{client.name}}</td>
                <td>{{client.last_name}}</td>
                <td>{{client.address}}</td>
                <td>{{client.identification}}</td>
                <td>{{client.phone_number}}</td>
                <td><button type="button" class="btn btn-primary" (click)="editRegister(client)">Editar</button></td>
                <td><button type="button" class="btn btn-danger" (click)="deleteClient(i)">Eliminar</button></td>
            </tr>
        </tbody>
    </table>

</div>
